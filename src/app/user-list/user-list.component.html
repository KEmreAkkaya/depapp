
<div class="container-fluid">
    <div class="row ">
        <div class="col-auto col-md-4 col-xl-3 px-sm-2  " style="background-color: #151515;">
            <app-adminpanel-control></app-adminpanel-control>
        </div>
        <div class="col py-3">
            <div class="container my-2">

                <table class="table table-dark table-stripped">
                
                  
                            <thead >
                            <tr >
                                <th scope="col" style="width:10%">Kullanıcı Id</th>
                                <th scope="col" style="width:30%">TC No</th>
                                <th scope="col" style="width:20%">Açık Parola</th>
                                <th scope="col" style="width:20%">Aktiflik Durumu</th>
                                <th scope="col" style="width:20%">Kayıt Tarihi</th>
                            </tr>
                            </thead>
                  
    
                        
                            <tbody  *ngFor="let user of users">
                            <tr>
                                <th scope="row">{{user.id}}</th>
                                <td class="bg-primary">{{user.tcnumber}}</td>
                                <td class="bg-light text-dark">{{user.password}}</td>
                                <td class="bg-success">{{user.isActive}}</td>
                                <td class="bg-secondary">{{user.timestamp}}</td>
                                <td class="bg-light"><a routerLink="/adminpanel/userlist/{{user.id}}" class="btn btn-info btn-sm ">Detay</a></td>
                                <td class="bg-light"><a routerLink="/adminpanel/update/{{user.id}}" class="btn btn-warning btn-sm">Düzenle</a></td>
                                <td class="bg-light"><a routerLink="/adminpanel/delete/{{user.id}}" (click)="createAddress()" class="btn btn-danger btn-sm">Sil</a></td>
                            </tr>
                            
                            </tbody>
                        
                   
                </table>
        
    
    </div>
        </div>
    </div>
</div>
